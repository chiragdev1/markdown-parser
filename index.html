<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
   <title>Markdown Parser</title>
</head>
<body>
   <h1 id="main-heading">Markdown Parser</h1>
   <div class="container">
      <textarea name="mdInput" id="md-input" placeholder="Enter your markdown here..." tabindex="0" class="big-box"></textarea>
      <div class="big-box" id="md-display">
         <h1>Welcome to Markdown Parser</h1>
         <hr>
         <h2>Markdown Preview will be displayed Here</h2>
      </div>
   </div>
   <button id="reset-button">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front text"> Reset
      </span>
   </button>

   <script type="module" src="./index.js"></script>
</body>
   
</html>
